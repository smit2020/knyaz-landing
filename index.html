<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Княжеский Замок</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: url('https://upload.wikimedia.org/wikipedia/commons/4/49/Medieval_castle_sunset.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 60px 20px;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      font-size: 3em;
      margin-bottom: 10px;
    }
    p {
      max-width: 600px;
      margin: 20px auto;
      font-size: 1.2em;
      text-align: center;
    }
    .button {
      display: block;
      margin: 40px auto;
      padding: 15px 30px;
      background-color: #8b0000;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .button:hover {
      background-color: #a00000;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Княжеский Замок</h1>
    <p>Добро пожаловать в мир средневековой истории, славы и гостеприимства! Узнайте больше о нашем проекте — погрузитесь в атмосферу настоящего княжеского пира и культурного наследия.</p>
    <a href="#" class="button">Оставить заявку</a>
  </div>
</body>
</html>
